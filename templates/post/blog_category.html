{% extends 'base.html' %}



{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h1>{{ category | title }}</h1>
      <hr>
      {% for post in posts %}


      <h2> <a class="text-decoration-none " href="{% url 'blog_post:blog_detail'  post.id %}">{{ post.title }}</a> </h2>
      <small>
        <div class="text-muted fst-italic mb-2">{{ post.created }}</div>
        {{ post.created.date }} |&nbsp; 
        categories:&nbsp;
        {% for category in post.categories.all %}

        <a class="badge bg-primary text-decoration-none link-light" href="{% url 'blog_post:blog_category' category.name %}">
          {{ category.name }}
        </a>


        {% endfor %}
      </small>
       <p>{{ post.body }}</p>

      {% endfor %}
    </div>
  </div>
</div>




{% endblock %}
