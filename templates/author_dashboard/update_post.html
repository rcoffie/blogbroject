{% extends 'base2.html' %}


{% block content %}
{% load crispy_forms_tags %}


<div class="container">
  <div class="row">
    <div class="col-md-8">
    {% if request.user == post.created_by %}
      <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-info" value="create">
      </form>
    </div>
  </div>
</div>
{% else %}
<p>not your post</p>
{% endif %}

{% endblock %}
